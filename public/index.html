<body>
    <h1>select your faves</h1>
    <form action="/process" method="POST">
        <label class="bubble" for="bubbleTea">tea</label> 
        <div id="bubbleTeaButtons">
            <button type="button" id="blackTea" name="bubbleTea" value="blackTea">Black Tea</button>
            <button type="button" id="greenTea" name="bubbleTea" value="greenTea">Green Tea</button>
            <button type="button" id="oolongTea" name="bubbleTea" value="oolongTea">Oolong Tea</button>
        </div>
    
        <br>
        <div id="toppingsDiv">
            <label for="toppings" class="bubble">toppings</label> <br>
            <input type="checkbox" id="pearls" name="toppings" value="pearls">
            <label for="pearls">Pearls</label> <br>
            <input type="checkbox" id="jelly" name="toppings" value="jelly">
            <label for="jelly">Jelly</label> <br>
            <input type="checkbox" id="pudding" name="toppings" value="pudding">
            <label for="pudding">Pudding</label>
        </div>

    
        <br>
        <input type="submit" value="Submit">
    </form>

    <div id="selectedBubbleTeas"></div>


</body>
